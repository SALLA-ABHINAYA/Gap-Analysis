apiVersion: apps/v1
kind: Deployment
metadata:
  name: gap-analysis
  namespace: gap-analysis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gap-analysis
  template:
    metadata:
      labels:
        app: gap-analysis
    spec:
      containers:
      - name: gap-analysis
        image: gapanalysisacr.azurecr.io/ gapanalysis:v1
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: gap-analysis-service
  namespace: gap-analysis
spec:
  selector:
    app: gap-analysis
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
